{% extends 'base.html' %}

{% block title %}Créer une Story - Kongossa{% endblock %}

{% block content %}
<div class="min-h-screen bg-blurred pb-20">
    <!-- Header -->
    <div class="glass-dark tab-bar sticky top-0 z-40 backdrop-blur-xl">
        <div class="max-w-2xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="/feed/" class="text-white hover:text-gold transition-colors">← Annuler</a>
            <h1 class="text-white text-xl font-poppins font-bold">Créer une Story</h1>
            <div></div>
        </div>
    </div>
    
    <div class="max-w-2xl mx-auto px-4 py-6">
        <div class="glass-enhanced rounded-3xl p-6 border border-white/20 shadow-2xl">
            <form method="POST" action="{% url 'stories:create' %}" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div class="text-center mb-6">
                    <p class="text-white text-sm mb-2">Partagez un moment avec votre communauté</p>
                    <p class="text-gray-400 text-xs">Votre story sera visible pendant 24 heures</p>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-white text-sm font-medium mb-3">Texte (optionnel)</label>
                        <textarea 
                            name="content" 
                            id="content-input"
                            rows="4"
                            placeholder="Écrivez votre story..."
                            class="w-full px-4 py-3 rounded-2xl bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gold focus:border-transparent resize-none backdrop-blur-sm transition-all"
                            oninput="updateSubmitButton()"
                        ></textarea>
                    </div>
                    <div>
                        <label class="block text-white text-sm font-medium mb-3">Image</label>
                        <div class="relative">
                            <input 
                                type="file" 
                                name="image" 
                                accept="image/*"
                                id="image-input"
                                class="hidden"
                                onchange="handleFileSelect(event, 'image')"
                            >
                            <label 
                                for="image-input"
                                class="flex flex-col items-center justify-center w-full h-48 rounded-2xl border-2 border-dashed border-white/30 bg-white/5 hover:bg-white/10 cursor-pointer transition-all duration-300 hover:border-gold group"
                            >
                                <svg class="w-12 h-12 text-white/60 group-hover:text-gold mb-3 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <p class="text-white/80 text-sm font-medium">Cliquez pour ajouter une image</p>
                                <p class="text-white/50 text-xs mt-1">PNG, JPG jusqu'à 10MB</p>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-white text-sm font-medium mb-3">Ou Vidéo</label>
                        <div class="relative">
                            <input 
                                type="file" 
                                name="video" 
                                accept="video/*"
                                id="video-input"
                                class="hidden"
                                onchange="handleFileSelect(event, 'video')"
                            >
                            <label 
                                for="video-input"
                                class="flex flex-col items-center justify-center w-full h-48 rounded-2xl border-2 border-dashed border-white/30 bg-white/5 hover:bg-white/10 cursor-pointer transition-all duration-300 hover:border-gold group"
                            >
                                <svg class="w-12 h-12 text-white/60 group-hover:text-gold mb-3 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                </svg>
                                <p class="text-white/80 text-sm font-medium">Cliquez pour ajouter une vidéo</p>
                                <p class="text-white/50 text-xs mt-1">MP4, MOV jusqu'à 50MB</p>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div id="preview-container" class="hidden">
                    <div class="relative rounded-2xl overflow-hidden border-2 border-white/20 shadow-xl">
                        <img id="preview-image" src="" alt="Preview" class="w-full h-auto max-h-96 object-contain hidden">
                        <video id="preview-video" src="" controls class="w-full h-auto max-h-96 hidden"></video>
                        <button 
                            type="button"
                            onclick="clearPreview()"
                            class="absolute top-2 right-2 w-8 h-8 rounded-full bg-black/50 hover:bg-black/70 text-white flex items-center justify-center transition-colors"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <button 
                    type="submit"
                    id="submit-btn"
                    class="w-full btn-pill bg-gradient-to-r from-blue-600 to-green-600 text-white font-semibold shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Publier la Story
                </button>
            </form>
        </div>
        
        <div class="mt-4 glass rounded-2xl p-4 border border-white/10">
            <div class="flex items-center justify-center space-x-2 text-gray-300 text-sm">
                <svg class="w-5 h-5 text-gold" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="text-center">Votre story sera visible pendant 24 heures</p>
            </div>
        </div>
    </div>
</div>

<script>
    function handleFileSelect(event, type) {
        const file = event.target.files[0];
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const previewVideo = document.getElementById('preview-video');
        
        // Réinitialiser les autres inputs
        if (type === 'image') {
            document.getElementById('video-input').value = '';
        } else {
            document.getElementById('image-input').value = '';
        }
        
        if (file) {
            previewContainer.classList.remove('hidden');
            
            if (file.type.startsWith('image/')) {
                previewImage.src = URL.createObjectURL(file);
                previewImage.classList.remove('hidden');
                previewVideo.classList.add('hidden');
            } else if (file.type.startsWith('video/')) {
                previewVideo.src = URL.createObjectURL(file);
                previewVideo.classList.remove('hidden');
                previewImage.classList.add('hidden');
            }
        } else {
            previewContainer.classList.add('hidden');
        }
        
        updateSubmitButton();
    }
    
    function clearPreview() {
        document.getElementById('preview-container').classList.add('hidden');
        document.getElementById('image-input').value = '';
        document.getElementById('video-input').value = '';
        updateSubmitButton();
    }
    
    function updateSubmitButton() {
        const contentInput = document.getElementById('content-input');
        const imageInput = document.getElementById('image-input');
        const videoInput = document.getElementById('video-input');
        const submitBtn = document.getElementById('submit-btn');
        
        const hasContent = contentInput.value.trim().length > 0;
        const hasImage = imageInput.files.length > 0;
        const hasVideo = videoInput.files.length > 0;
        
        if (hasContent || hasImage || hasVideo) {
            submitBtn.disabled = false;
        } else {
            submitBtn.disabled = true;
        }
    }
    
    // Écouter les changements dans le textarea
    document.getElementById('content-input').addEventListener('input', updateSubmitButton);
</script>
{% endblock %}
