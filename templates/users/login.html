{% extends 'base.html' %}

{% block title %}Connexion - Kongossa{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 bg-blurred">
    <div class="w-full max-w-md">
        <div class="glass rounded-3xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-poppins font-bold text-white mb-2">Kongossa</h1>
                <p class="text-gray-300 text-sm">Le forum gabonais moderne pour discuter, partager et connecter.</p>
            </div>
            
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 rounded-full bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="votre@email.com"
                    >
                </div>
                
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Mot de passe</label>
                    <input 
                        type="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 rounded-full bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="••••••••"
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full btn-pill bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold shadow-lg"
                >
                    Se connecter
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{% url 'users:passwordless_login' %}" class="text-purple-300 hover:text-purple-200 text-sm">
                    Connexion sans mot de passe (lien magique)
                </a>
            </div>
            
            <div class="mt-4 text-center text-gray-400 text-xs">
                Pas encore de compte ? <a href="{% url 'users:signup' %}" class="text-purple-300 hover:text-purple-200">Créer un compte</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
