{% extends 'base.html' %}

{% block title %}Connexion - Kongossa{% endblock %}

{% block content %}
<div class="min-h-screen relative overflow-hidden" style="background: linear-gradient(180deg, #0D1B2A 0%, #1B263B 50%, #2D3748 100%);">
    <!-- Sky Gradient Background -->
    <div class="absolute inset-0" style="background: linear-gradient(180deg, 
        rgba(13, 27, 42, 1) 0%, 
        rgba(27, 38, 59, 0.95) 30%,
        rgba(45, 55, 72, 0.9) 60%,
        rgba(71, 85, 105, 0.85) 100%
    );"></div>
    
    <!-- Animated Social Media Icons Background -->
    <div class="absolute inset-0 overflow-hidden">
        <!-- Chat/Message Bubbles -->
        <div class="absolute top-10 left-10 w-12 h-12 md:w-16 md:h-16 text-gold/20 animate-float-icon" style="animation-delay: 0s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
            </svg>
        </div>
        <div class="absolute top-32 right-16 w-10 h-10 md:w-14 md:h-14 text-blue-400/20 animate-float-icon" style="animation-delay: 1s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
            </svg>
        </div>
        
        <!-- Like/Heart -->
        <div class="absolute top-20 right-1/4 w-8 h-8 md:w-12 md:h-12 text-gold/20 animate-float-icon" style="animation-delay: 2s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
        <div class="absolute top-1/3 left-1/4 w-10 h-10 md:w-14 md:h-14 text-red-400/15 animate-float-icon" style="animation-delay: 3.5s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </div>
        
        <!-- Music Note -->
        <div class="absolute bottom-32 left-1/4 w-10 h-10 md:w-14 md:h-14 text-blue-400/20 animate-float-icon" style="animation-delay: 0.5s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
            </svg>
        </div>
        <div class="absolute top-1/2 right-1/3 w-8 h-8 md:w-12 md:h-12 text-purple-400/15 animate-float-icon" style="animation-delay: 4s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
            </svg>
        </div>
        
        <!-- Phone/Voice Call -->
        <div class="absolute bottom-20 right-10 w-10 h-10 md:w-14 md:h-14 text-gold/20 animate-float-icon" style="animation-delay: 1.5s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
            </svg>
        </div>
        <div class="absolute top-2/3 left-10 w-8 h-8 md:w-12 md:h-12 text-green-400/15 animate-float-icon" style="animation-delay: 5s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
            </svg>
        </div>
        
        <!-- Users/Contacts -->
        <div class="absolute bottom-40 left-10 w-10 h-10 md:w-14 md:h-14 text-blue-400/20 animate-float-icon" style="animation-delay: 2.5s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
        </div>
        <div class="absolute top-1/4 right-1/5 w-8 h-8 md:w-12 md:h-12 text-cyan-400/15 animate-float-icon" style="animation-delay: 4.5s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
        </div>
        
        <!-- Share -->
        <div class="absolute top-1/2 left-1/3 w-8 h-8 md:w-12 md:h-12 text-gold/20 animate-float-icon" style="animation-delay: 3s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
            </svg>
        </div>
        <div class="absolute bottom-1/3 right-1/4 w-10 h-10 md:w-14 md:h-14 text-pink-400/15 animate-float-icon" style="animation-delay: 5.5s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
            </svg>
        </div>
        
        <!-- Email/Letter -->
        <div class="absolute top-1/3 right-1/3 w-8 h-8 md:w-12 md:h-12 text-blue-400/20 animate-float-icon" style="animation-delay: 1.8s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
        </div>
        <div class="absolute bottom-1/4 left-1/3 w-10 h-10 md:w-14 md:h-14 text-indigo-400/15 animate-float-icon" style="animation-delay: 6s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
        </div>
        
        <!-- Comment -->
        <div class="absolute bottom-1/4 right-1/4 w-8 h-8 md:w-12 md:h-12 text-gold/20 animate-float-icon" style="animation-delay: 0.8s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M21.99 4c0-1.1-.89-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM18 14H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
            </svg>
        </div>
        <div class="absolute top-3/4 left-1/2 w-10 h-10 md:w-14 md:h-14 text-yellow-400/15 animate-float-icon" style="animation-delay: 6.5s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M21.99 4c0-1.1-.89-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM18 14H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
            </svg>
        </div>
        
        <!-- Notification Bell -->
        <div class="absolute top-16 right-20 w-8 h-8 md:w-12 md:h-12 text-gold/20 animate-float-icon" style="animation-delay: 2.2s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
            </svg>
        </div>
        <div class="absolute bottom-1/2 right-1/5 w-10 h-10 md:w-14 md:h-14 text-orange-400/15 animate-float-icon" style="animation-delay: 7s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
            </svg>
        </div>
        
        <!-- Video Call -->
        <div class="absolute top-2/3 left-1/5 w-8 h-8 md:w-12 md:h-12 text-green-400/20 animate-float-icon" style="animation-delay: 3.2s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
            </svg>
        </div>
        <div class="absolute bottom-16 right-1/3 w-10 h-10 md:w-14 md:h-14 text-emerald-400/15 animate-float-icon" style="animation-delay: 7.5s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
            </svg>
        </div>
        
        <!-- Camera/Photo -->
        <div class="absolute top-1/5 left-1/2 w-8 h-8 md:w-12 md:h-12 text-gold/20 animate-float-icon" style="animation-delay: 1.2s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
            </svg>
        </div>
        <div class="absolute bottom-1/5 right-1/2 w-10 h-10 md:w-14 md:h-14 text-teal-400/15 animate-float-icon" style="animation-delay: 8s;">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24">
                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
            </svg>
        </div>
        
        <!-- Story/Circle -->
        <div class="absolute top-1/2 left-1/5 w-8 h-8 md:w-12 md:h-12 text-pink-400/20 animate-float-icon" style="animation-delay: 2.8s;">
            <svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
            </svg>
        </div>
        <div class="absolute bottom-1/3 left-2/3 w-10 h-10 md:w-14 md:h-14 text-rose-400/15 animate-float-icon" style="animation-delay: 8.5s;">
            <svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
            </svg>
        </div>
    </div>
    
    <!-- Decorative Elements -->
    <div class="absolute top-20 right-10 w-32 h-32 rounded-full bg-gold/10 blur-3xl opacity-50"></div>
    <div class="absolute bottom-40 left-10 w-40 h-40 rounded-full bg-gold/10 blur-3xl opacity-30"></div>
    
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="glass rounded-3xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-calligraphy text-white mb-2">Kongossa</h1>
                <p class="text-gray-300 text-sm">Votre forum gabonais pour discuter, partager et connecter.</p>
            </div>
            
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 rounded-full bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="votre@email.com"
                    >
                </div>
                
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Mot de passe</label>
                    <input 
                        type="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 rounded-full bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="••••••••"
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full btn-pill bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold shadow-lg"
                >
                    Se connecter
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{% url 'users:passwordless_login' %}" class="text-purple-300 hover:text-purple-200 text-sm">
                    Connexion sans mot de passe (lien magique)
                </a>
            </div>
            
            <div class="mt-4 text-center text-gray-400 text-xs">
                Pas encore de compte ? <a href="{% url 'users:signup' %}" class="text-purple-300 hover:text-purple-200">Créer un compte</a>
            </div>
        </div>
    </div>
</div>

<style>
    /* Floating icons animation */
    @keyframes floatIcon {
        0%, 100% {
            transform: translateY(0px) translateX(0px) rotate(0deg);
            opacity: 0.15;
        }
        25% {
            transform: translateY(-40px) translateX(15px) rotate(8deg);
            opacity: 0.25;
        }
        50% {
            transform: translateY(-30px) translateX(-15px) rotate(-8deg);
            opacity: 0.2;
        }
        75% {
            transform: translateY(-50px) translateX(10px) rotate(5deg);
            opacity: 0.25;
        }
    }
    
    .animate-float-icon {
        animation: floatIcon 12s ease-in-out infinite;
    }
</style>
{% endblock %}
